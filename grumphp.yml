grumphp:
  hooks_preset: local
  stop_on_failure: true
  ignore_unstaged_changes: false
  process_timeout: 120
  tasks:
    phpstan:
      configuration: phpstan.neon
      memory_limit: "1G"
      level: max
      force_patterns: []
      ignore_patterns: []
      triggered_by: ["php"]
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: "exec"
