grumphp:
  environment:
    variables:
      APP_ENV: development
  stop_on_failure: true
  tasks:
    pint:
      config: ./pint.json
      triggered_by: ["php"]
    phpstan:
      configuration: phpstan.neon
      memory_limit: "1G"
      force_patterns: ["*.php"]
      triggered_by: ["php"]
    composer:
      file: ./composer.json
      no_check_all: true
      no_check_lock: false
      no_check_publish: true
      with_dependencies: false
      strict: true
