grumphp:
  hooks_preset: local
  stop_on_failure: true
  ignore_unstaged_changes: false
  process_timeout: 120
  tasks:
    phpstan:
      configuration: phpstan.neon
      memory_limit: "1G"
      level: ~
      use_grumphp_paths: false
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      with_dependencies: false
      strict: true
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: "exec"
  testsuites: []
  extensions: []
